<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GiphyTastic</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="images/">
  <link href="https://fonts.googleapis.com/css?family=Armata" rel="stylesheet">
  
</head>
<body>

<!-- Buttons will append here -->
<div id="button-view"></div>

<form id="giphy-form">
<!-- Giphy Topics -->
  <label id="sport-input">Let's See More Sports</label>
  <!-- Field for input -->
  <input id="input" type="text" name="topics" type="submit" height="50px" width="200px">
  <!-- Giphy is added when button is clicked -->
  <input id="add-sport" type="submit" value="Add a Sport">
</form>

<!-- Giphys will append here -->
<div id = "giphy-views"></div>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>

</html>
